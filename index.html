        body {

        .container {

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;

        }

        .kazike-avatar {

            margin-top: 1rem;

        }

        .content {
            opacity: 0;
            transition: opacity 0.5s;
            position: relative;    /* 新增：设置为相对定位 */

        .typed-text {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        #sections {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .title {
            color: #b7ff00;
            margin: 0;
            padding: 0.5rem 0;
            font-size: 1.2em;
        }

        .description {
            margin: 0.5rem 0;
            line-height: 1.8;
            white-space: pre-line;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0.5rem 0 1rem 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .keyword {
            background: #2a2a2a;
            padding: 8px 16px;
            border-radius: 6px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.8em;
            border: 1px solid #3a3a3a;
        }

        .keyword:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes appear {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes explode {
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .audio-wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wave-bar {
            width: 3px;
            height: 20px;
            background-color: #ffffff;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .music-icon {
            position: fixed;
            right: 2rem;
            top: 2rem;
            font-size: 2rem;
            cursor: pointer;
            display: none;
            transition: transform 0.3s;
        }

        .music-icon:hover {
            transform: scale(1.1);
        }

        .section {
            margin: 0;
            padding: 0;
        }

        .description-container {
            margin: 0.5rem 0;
        }

        .keywords.show {
            opacity: 1;
            transform: translateY(0);
        }
        .signature {
    margin-top: 2rem;

}

        let hasStarted = false;
        const content = document.querySelector('.content');
        const bgMusic = document.getElementById('bgMusic');
        const musicIcon = document.querySelector('.music-icon');
        const audioWave = document.querySelector('.audio-wave');

        async function typeWriter(element, text) {
            element.style.visibility = 'visible';
            element.textContent = '';
            const lines = text.split('\n');
            
            for (const line of lines) {
                for (const char of line) {
                    element.textContent += char;
                    await new Promise(resolve => setTimeout(resolve, 30));
                }
                if (line !== lines[lines.length - 1]) {
                    element.textContent += '\n';
                }
            }
        }

        async function showSection(section) {
            const sectionsContainer = document.getElementById('sections');
            
            // 创建标题
            const titleElement = document.createElement('h2');
            titleElement.classList.add('title');
            titleElement.textContent = section.title;
            sectionsContainer.appendChild(titleElement);

            // 创建临时描述容器
            const descContainer = document.createElement('div');
            descContainer.classList.add('description-container');
            const descriptionElement = document.createElement('p');
            descriptionElement.classList.add('description');
            descContainer.appendChild(descriptionElement);
            sectionsContainer.appendChild(descContainer);

            // 显示描述
            await typeWriter(descriptionElement, section.description);
            
            // 等待3秒
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // 描述消失动画
            descriptionElement.style.animation = 'explode 0.5s forwards';
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 移除描述容器
            descContainer.remove();

            // 创建并显示关键词（直接放在标题后面）
            const keywordsContainer = document.createElement('div');
            keywordsContainer.classList.add('keywords');
            section.keywords.forEach(keyword => {
                const keywordElement = document.createElement('a');
                keywordElement.classList.add('keyword');
                keywordElement.href = keyword.url;
                keywordElement.target = '_blank';
                keywordElement.textContent = keyword.text;
                keywordsContainer.appendChild(keywordElement);
            });
            titleElement.insertAdjacentElement('afterend', keywordsContainer);
            
            // 显示关键词
            setTimeout(() => keywordsContainer.classList.add('show'), 100);
        }

        async function showAllSections() {
            for (const section of sections) {
                await showSection(section);
            }
        }

        document.body.addEventListener('click', async () => {
            if (hasStarted) return;
            hasStarted = true;

            document.querySelector('.continue-prompt').style.display = 'none';
            musicIcon.style.display = 'block';
            audioWave.style.opacity = '1';
            content.style.opacity = '1';

            bgMusic.play();
            await typeWriter(document.querySelector('.typed-text'), document.querySelector('.typed-text').textContent);
            await showAllSections();
        });

        musicIcon.addEventListener('click', (event) => {
            event.stopPropagation();
            if (bgMusic.paused) {
                bgMusic.play();
                audioWave.style.opacity = '1';
            } else {
                bgMusic.pause();
                audioWave.style.opacity = '0.3';
            }
        });
        async function showAllSections() {
